<div class="face-snap-card" [ngClass]="{ snapped: snapped}">
    <h1>photo-share works!</h1>
    <h2>{{faceSnap.title}}</h2>
    <p *ngIf="faceSnap.location">Vit Ã  {{faceSnap.location}}.</p>
    <p>{{faceSnap.description}}</p>
    <p>Mis en ligne le {{faceSnap.created}}</p>
    <p>
        <button type="button" (click)="onSnap()">
            {{txtBtnSnapped}}
        </button>
        <span [ngStyle]="{ color: 'rgb(0, ' + faceSnap.snapNumber + ', 0)' }">{{faceSnap.snapNumber}}</span>
    </p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
</div>
